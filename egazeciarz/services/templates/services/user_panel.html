{% extends 'egazeciarz/base.html' %}

{% block title %}Panel użytkownika{% endblock title %}

{% block body %}
    <h2>Zmiana hasła</h2>
    <form action="{% url 'services:user_panel' %}" method="post">
        {% csrf_token %}
        {{ password_change_form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>

    
    <h2>Zmiana email</h2>
    <form action="{% url 'services:user_panel' %}" method="post">
        {% csrf_token %}
        {{ change_email_form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>
{% endblock body %}
